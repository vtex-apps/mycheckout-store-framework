type Address {
  id: ID!
  profile: String!
  country: String!
  state: String!
  city: String!
  street: String!
  number: String!
  postalCode: String!
  receiverName: String!
  geoCoordinates: Geocoordinates
  neighborhood: String
  reference: String
  isEqual: String
}

type GeneralAddressResponse {
  message: String!
  data: Address!
}

type Geocoordinates {
  latitude: String!
  longitude: String!
}
